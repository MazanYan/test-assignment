<section class="movie-block">
  <h2 class="movie-name">{{name}}</h2>
  <ul class="movie-data">
    <li>
      <span class="field-name">IMDB ID:</span> {{id}}
    </li>
    <li>
      <span class="field-name">genres:</span>
      <span>{{ genres.join(', ') }}</span>
    </li>
    <li>
      <span class="field-name">year:</span> {{year}}
    </li>
  </ul>

</section>
